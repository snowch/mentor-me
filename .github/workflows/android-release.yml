name: Android Release

on:
  push:
    tags:
      - 'v*.*.*'  # Triggers on version tags like v1.0.0, v1.2.3, etc.
  workflow_dispatch:  # Allow manual triggers
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: true
        type: string

jobs:
  create-release:
    name: Create GitHub Release with APK
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required for creating releases

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch full git history for release notes

      - name: Get version from tag or input
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION=${GITHUB_REF#refs/tags/}
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "version_number=${VERSION#v}" >> $GITHUB_OUTPUT
          echo "Release version: $VERSION"

      - name: Generate build info
        run: |
          mkdir -p lib/config
          GIT_COMMIT_HASH=$(git rev-parse HEAD)
          GIT_COMMIT_SHORT=$(git rev-parse --short HEAD)
          BUILD_TIMESTAMP=$(date -u +"%Y-%m-%dT%H:%M:%SZ")

          cat > lib/config/build_info.dart <<EOF
          /// Build information generated at build time.
          /// This file is auto-generated by the CI/CD pipeline.
          /// DO NOT EDIT THIS FILE MANUALLY.
          class BuildInfo {
            /// Full Git commit hash
            static const String gitCommitHash = '$GIT_COMMIT_HASH';

            /// Short Git commit hash (first 7 characters)
            static const String gitCommitShort = '$GIT_COMMIT_SHORT';

            /// Build timestamp in ISO 8601 format
            static const String buildTimestamp = '$BUILD_TIMESTAMP';

            /// Release version
            static const String version = '${{ steps.version.outputs.version }}';
          }
          EOF

          echo "Generated build_info.dart:"
          cat lib/config/build_info.dart

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.1'
          channel: 'stable'
          cache: true

      - name: Get Flutter dependencies
        run: flutter pub get

      - name: Set up release signing
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          # Decode the keystore from base64
          echo "$KEYSTORE_BASE64" | base64 --decode > android/app/upload-keystore.jks

          # Create key.properties file
          echo "storePassword=$KEYSTORE_PASSWORD" > android/key.properties
          echo "keyPassword=$KEY_PASSWORD" >> android/key.properties
          echo "keyAlias=$KEY_ALIAS" >> android/key.properties
          echo "storeFile=upload-keystore.jks" >> android/key.properties

          echo "âœ“ Release signing configured"
          echo "Keystore file exists: $(test -f android/app/upload-keystore.jks && echo 'yes' || echo 'no')"
          echo "Key properties exists: $(test -f android/key.properties && echo 'yes' || echo 'no')"

      - name: Run Flutter analyzer
        run: flutter analyze
        continue-on-error: true

      - name: Build release APK
        run: |
          # Build split APKs by architecture (matches local build script)
          # This creates separate optimized APKs for each architecture
          flutter build apk --release --split-per-abi --shrink

          # Rename APKs to include version number
          cd build/app/outputs/flutter-apk/

          # Rename each architecture-specific APK
          if [ -f "app-armeabi-v7a-release.apk" ]; then
            cp app-armeabi-v7a-release.apk mentor-me-${{ steps.version.outputs.version }}-armeabi-v7a.apk
            echo "âœ“ Created: mentor-me-${{ steps.version.outputs.version }}-armeabi-v7a.apk (32-bit ARM)"
          fi

          if [ -f "app-arm64-v8a-release.apk" ]; then
            cp app-arm64-v8a-release.apk mentor-me-${{ steps.version.outputs.version }}-arm64-v8a.apk
            echo "âœ“ Created: mentor-me-${{ steps.version.outputs.version }}-arm64-v8a.apk (64-bit ARM - RECOMMENDED)"
          fi

          if [ -f "app-x86_64-release.apk" ]; then
            cp app-x86_64-release.apk mentor-me-${{ steps.version.outputs.version }}-x86_64.apk
            echo "âœ“ Created: mentor-me-${{ steps.version.outputs.version }}-x86_64.apk (Intel/AMD)"
          fi

          # Generate checksums for all APKs
          echo ""
          echo "Generating checksums..."
          for apk in mentor-me-${{ steps.version.outputs.version }}-*.apk; do
            if [ -f "$apk" ]; then
              sha256sum "$apk" > "$apk.sha256"
              md5sum "$apk" > "$apk.md5"
              echo "  $apk: $(du -h "$apk" | cut -f1)"
            fi
          done

      - name: Build App Bundle (AAB)
        run: |
          flutter build appbundle --release --target-platform android-arm,android-arm64
          # Rename AAB to include version number
          cp build/app/outputs/bundle/release/app-release.aab \
             build/app/outputs/bundle/release/mentor-me-${{ steps.version.outputs.version }}.aab

      - name: Generate release notes
        id: release_notes
        run: |
          # Get the previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 ${{ steps.version.outputs.version }}^ 2>/dev/null || echo "")

          echo "## ðŸŽ‰ MentorMe ${{ steps.version.outputs.version }}" > release_notes.md
          echo "" >> release_notes.md
          echo "### âš ï¸ System Requirements" >> release_notes.md
          echo "" >> release_notes.md
          echo "**Important:** This app requires:" >> release_notes.md
          echo "- **Android 12.0 (API 31) or higher** âš¡" >> release_notes.md
          echo "- ARMv8 64-bit processor (ARM64 or ARM)" >> release_notes.md
          echo "- 4GB+ RAM (6GB+ recommended for Local AI)" >> release_notes.md
          echo "- 2GB free storage (if using Local AI features)" >> release_notes.md
          echo "" >> release_notes.md
          echo "> **Note:** If you have Android 11 or older, this APK will not install. The minimum Android version requirement is due to the LiteRT LLM library used for on-device AI features." >> release_notes.md
          echo "" >> release_notes.md
          echo "---" >> release_notes.md
          echo "" >> release_notes.md
          echo "### ðŸ“¦ Downloads" >> release_notes.md
          echo "" >> release_notes.md
          echo "**Choose the APK for your device architecture:**" >> release_notes.md
          echo "" >> release_notes.md
          echo "- **\`mentor-me-${{ steps.version.outputs.version }}-arm64-v8a.apk\`** â† **RECOMMENDED** (64-bit ARM - most modern devices 2017+)" >> release_notes.md
          echo "- \`mentor-me-${{ steps.version.outputs.version }}-armeabi-v7a.apk\` (32-bit ARM - older devices)" >> release_notes.md
          echo "- \`mentor-me-${{ steps.version.outputs.version }}-x86_64.apk\` (Intel/AMD - rare, mostly emulators)" >> release_notes.md
          echo "" >> release_notes.md
          echo "> **Not sure which one to download?** Choose **arm64-v8a** - it works on 95%+ of modern Android devices." >> release_notes.md
          echo "" >> release_notes.md
          echo "**App Bundle (Play Store):** \`mentor-me-${{ steps.version.outputs.version }}.aab\` - For Play Store submission" >> release_notes.md
          echo "" >> release_notes.md
          echo "**Checksums:** SHA256 and MD5 checksums included for all files" >> release_notes.md
          echo "" >> release_notes.md

          if [ -n "$PREV_TAG" ]; then
            echo "### ðŸ“ Changes since $PREV_TAG" >> release_notes.md
            echo "" >> release_notes.md
            git log $PREV_TAG..${{ steps.version.outputs.version }} --pretty=format:"- %s (%h)" >> release_notes.md
          else
            echo "### ðŸ“ Changes" >> release_notes.md
            echo "" >> release_notes.md
            echo "Initial release" >> release_notes.md
          fi

          echo "" >> release_notes.md
          echo "---" >> release_notes.md
          echo "" >> release_notes.md
          echo "### ðŸ“± Installation Instructions" >> release_notes.md
          echo "" >> release_notes.md
          echo "**Before Installing:**" >> release_notes.md
          echo "1. Check your Android version: **Settings â†’ About Phone â†’ Android version**" >> release_notes.md
          echo "   - **Required: Android 12.0 or higher**" >> release_notes.md
          echo "   - If you have Android 11 or lower, this app will not install" >> release_notes.md
          echo "" >> release_notes.md
          echo "**Installation Steps:**" >> release_notes.md
          echo "1. Download the **arm64-v8a** APK from the Assets section below (or choose the one matching your device)" >> release_notes.md
          echo "2. Enable \"Install from Unknown Sources\":" >> release_notes.md
          echo "   - **Android 12-14:** Settings â†’ Apps â†’ Special app access â†’ Install unknown apps â†’ [Your Browser] â†’ Allow" >> release_notes.md
          echo "   - **Android 11 and below:** Settings â†’ Security â†’ Unknown sources (toggle on)" >> release_notes.md
          echo "3. Open the downloaded APK file" >> release_notes.md
          echo "4. Tap \"Install\" and wait for installation to complete" >> release_notes.md
          echo "5. Open MentorMe and enjoy! ðŸŽ‰" >> release_notes.md
          echo "" >> release_notes.md
          echo "**Troubleshooting:**" >> release_notes.md
          echo "- **\"App not installed\" or \"Package invalid\"** â†’ Check Android version (must be 12+)" >> release_notes.md
          echo "- **Installation blocked** â†’ Enable install from unknown sources" >> release_notes.md
          echo "- **Corrupted download** â†’ Re-download the APK and verify checksums" >> release_notes.md
          echo "- **Play Protect warning** â†’ Tap \"Install anyway\" (APK is signed but not from Play Store)" >> release_notes.md
          echo "" >> release_notes.md
          echo "### â„¹ï¸ Build Information" >> release_notes.md
          echo "" >> release_notes.md
          echo "- **Commit:** \`${{ github.sha }}\`" >> release_notes.md
          echo "- **Build Date:** $(date -u +'%Y-%m-%d %H:%M:%S UTC')" >> release_notes.md
          echo "- **Flutter Version:** 3.27.1" >> release_notes.md

          cat release_notes.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: MentorMe ${{ steps.version.outputs.version }}
          body_path: release_notes.md
          draft: false
          prerelease: false
          files: |
            build/app/outputs/flutter-apk/mentor-me-${{ steps.version.outputs.version }}-arm64-v8a.apk
            build/app/outputs/flutter-apk/mentor-me-${{ steps.version.outputs.version }}-arm64-v8a.apk.sha256
            build/app/outputs/flutter-apk/mentor-me-${{ steps.version.outputs.version }}-arm64-v8a.apk.md5
            build/app/outputs/flutter-apk/mentor-me-${{ steps.version.outputs.version }}-armeabi-v7a.apk
            build/app/outputs/flutter-apk/mentor-me-${{ steps.version.outputs.version }}-armeabi-v7a.apk.sha256
            build/app/outputs/flutter-apk/mentor-me-${{ steps.version.outputs.version }}-armeabi-v7a.apk.md5
            build/app/outputs/flutter-apk/mentor-me-${{ steps.version.outputs.version }}-x86_64.apk
            build/app/outputs/flutter-apk/mentor-me-${{ steps.version.outputs.version }}-x86_64.apk.sha256
            build/app/outputs/flutter-apk/mentor-me-${{ steps.version.outputs.version }}-x86_64.apk.md5
            build/app/outputs/bundle/release/mentor-me-${{ steps.version.outputs.version }}.aab
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifacts (backup)
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ steps.version.outputs.version }}
          path: |
            build/app/outputs/flutter-apk/mentor-me-${{ steps.version.outputs.version }}-*.apk
            build/app/outputs/flutter-apk/mentor-me-${{ steps.version.outputs.version }}-*.apk.sha256
            build/app/outputs/flutter-apk/mentor-me-${{ steps.version.outputs.version }}-*.apk.md5
            build/app/outputs/bundle/release/mentor-me-${{ steps.version.outputs.version }}.aab
          retention-days: 90

      - name: Upload to Google Play Store
        uses: r0adkll/upload-google-play@v1
        continue-on-error: true  # Don't fail the workflow if Play Store upload fails
        with:
          serviceAccountJsonPlainText: ${{ secrets.PLAY_STORE_SERVICE_ACCOUNT_JSON }}
          packageName: com.example.ai_mentor_coach
          releaseFiles: build/app/outputs/bundle/release/app-release.aab
          track: internal
          status: completed
          releaseName: ${{ steps.version.outputs.version }}

      - name: Play Store upload status
        if: always()
        run: |
          echo "============================================"
          echo "ðŸ“¦ AAB available in GitHub Release assets"
          echo "============================================"
          echo ""
          echo "If Play Store upload failed, you can:"
          echo "1. Download the AAB from the GitHub Release page"
          echo "2. Upload manually to Play Console"
          echo ""
          echo "To enable automatic uploads, add the secret:"
          echo "  PLAY_STORE_SERVICE_ACCOUNT_JSON"
          echo ""
          echo "See docs/android_deployment.md for setup instructions."

      - name: Clean up signing files
        if: always()
        run: |
          rm -f android/app/upload-keystore.jks
          rm -f android/key.properties
          echo "âœ“ Signing files cleaned up"
