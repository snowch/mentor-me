name: Android Build CI/CD

on:
  push:
    branches: [ main, master, develop, 'claude/**' ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:  # Allow manual triggers

jobs:
  build:
    name: Build Android APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch full git history for build info

      - name: Generate build info
        run: |
          mkdir -p lib/config
          GIT_COMMIT_HASH=$(git rev-parse HEAD)
          GIT_COMMIT_SHORT=$(git rev-parse --short HEAD)
          BUILD_TIMESTAMP=$(date -u +"%Y-%m-%dT%H:%M:%SZ")

          cat > lib/config/build_info.dart <<EOF
          /// Build information generated at build time.
          /// This file is auto-generated by the CI/CD pipeline.
          /// DO NOT EDIT THIS FILE MANUALLY.
          class BuildInfo {
            /// Full Git commit hash
            static const String gitCommitHash = '$GIT_COMMIT_HASH';

            /// Short Git commit hash (first 7 characters)
            static const String gitCommitShort = '$GIT_COMMIT_SHORT';

            /// Build timestamp in ISO 8601 format
            static const String buildTimestamp = '$BUILD_TIMESTAMP';
          }
          EOF

          echo "Generated build_info.dart:"
          cat lib/config/build_info.dart

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'  # Flutter requires Java 11+, using 17 for better compatibility

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.1'  # Specify stable version
          channel: 'stable'
          cache: true

      - name: Verify Flutter installation
        run: |
          flutter --version
          flutter doctor -v

      - name: Get Flutter dependencies
        run: flutter pub get

      - name: Run Flutter analyzer
        run: flutter analyze
        continue-on-error: true  # Don't fail build on analyzer warnings

      - name: Run Flutter tests
        run: flutter test
        continue-on-error: true  # Don't fail build if no tests exist

      - name: Run Flutter tests with coverage
        run: flutter test --coverage
        continue-on-error: true  # Don't fail build on test failures
        # Generates coverage/lcov.info for coverage analysis

      - name: Run schema validation test
        run: flutter test test/schema_validation_test.dart
        continue-on-error: false  # FAIL build if schema validation fails
        # This test ensures Dart models and JSON schemas stay synchronized
        # See CLAUDE.md "Data Schema Management" section

      - name: Run provider tests (regression prevention)
        run: flutter test test/providers/
        continue-on-error: false  # FAIL build if provider tests fail
        # Provider tests are critical for preventing state management regressions

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false  # Don't fail build if upload fails
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
        continue-on-error: true  # Upload is optional

      - name: Generate coverage summary
        run: |
          if [ -f coverage/lcov.info ]; then
            # Calculate coverage percentage
            COVERAGE=$(lcov --summary coverage/lcov.info 2>&1 | grep -oP 'lines......: \K[0-9.]+(?=%)')
            echo "## Test Coverage Summary" >> $GITHUB_STEP_SUMMARY
            echo "- **Coverage:** ${COVERAGE}%" >> $GITHUB_STEP_SUMMARY
            echo "- **Target:** 70%" >> $GITHUB_STEP_SUMMARY
            if (( $(echo "$COVERAGE >= 70" | bc -l) )); then
              echo "- **Status:** ✅ PASS (meets target)" >> $GITHUB_STEP_SUMMARY
            else
              echo "- **Status:** ⚠️ BELOW TARGET (needs improvement)" >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "⚠️ No coverage data found" >> $GITHUB_STEP_SUMMARY
          fi
        continue-on-error: true  # Don't fail if coverage calculation fails

      - name: Build debug APK
        run: |
          # Build split APKs by architecture (matches release build script)
          # This creates separate optimized APKs for each architecture
          flutter build apk --debug --split-per-abi
        # Note: Targeting only ARM architectures (x86 is deprecated in Flutter 3.27+)

      - name: Build release APK
        run: |
          # Build split APKs by architecture (matches release build script)
          # This creates separate optimized APKs for each architecture
          flutter build apk --release --split-per-abi --shrink
        # Note: This will use debug signing if key.properties doesn't exist
        # For production releases, configure GitHub Secrets for signing

      - name: Upload debug APK artifacts
        uses: actions/upload-artifact@v4
        with:
          name: debug-apks
          path: build/app/outputs/flutter-apk/*-debug.apk
          retention-days: 30

      - name: Upload release APK artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-apks
          path: build/app/outputs/flutter-apk/*-release.apk
          retention-days: 90

  build-appbundle:
    name: Build Android App Bundle (AAB)
    runs-on: ubuntu-latest
    # Only build AAB on main/master branches or manual triggers
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' || github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch full git history for build info

      - name: Generate build info
        run: |
          mkdir -p lib/config
          GIT_COMMIT_HASH=$(git rev-parse HEAD)
          GIT_COMMIT_SHORT=$(git rev-parse --short HEAD)
          BUILD_TIMESTAMP=$(date -u +"%Y-%m-%dT%H:%M:%SZ")

          cat > lib/config/build_info.dart <<EOF
          /// Build information generated at build time.
          /// This file is auto-generated by the CI/CD pipeline.
          /// DO NOT EDIT THIS FILE MANUALLY.
          class BuildInfo {
            /// Full Git commit hash
            static const String gitCommitHash = '$GIT_COMMIT_HASH';

            /// Short Git commit hash (first 7 characters)
            static const String gitCommitShort = '$GIT_COMMIT_SHORT';

            /// Build timestamp in ISO 8601 format
            static const String buildTimestamp = '$BUILD_TIMESTAMP';
          }
          EOF

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.1'
          channel: 'stable'
          cache: true

      - name: Get Flutter dependencies
        run: flutter pub get

      - name: Build App Bundle (AAB)
        run: flutter build appbundle --release --target-platform android-arm,android-arm64
        # Note: For Play Store publishing, you'll need to configure signing
        # Targeting only ARM architectures (x86 is deprecated in Flutter 3.27+)

      - name: Upload App Bundle artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-aab
          path: build/app/outputs/bundle/release/app-release.aab
          retention-days: 90

  build-info:
    name: Build Information
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for git log

      - name: Generate build info
        run: |
          echo "## Build Information" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Triggered by:** ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Build time:** $(date -u +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Recent Commits" >> $GITHUB_STEP_SUMMARY
          git log -5 --pretty=format:"- %h %s (%an)" >> $GITHUB_STEP_SUMMARY
